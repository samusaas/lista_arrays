<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: PROCURAR LETRA
    Peça para o usuário digitar UMA palavra.
    Peça para o usuário digitar a letra que deseja encontrar na palavra que acabou de digitar.

    Apresente para o usuário se a LETRA que ele quer procurar existe ou não na palavra digitada 
    e qual a primeira posição da LETRA na PALAVRA.
    */

    // ENTRADA
    let palavra = prompt(`Digite uma palavra:`);
    let letra = prompt(`Digite a letra que deseja procurar:`);

    // PROCESSAMENTO
    let posicao = palavra.indexOf(letra); 
    // SAÍDA
    if (posicao !== -1) {
        document.write(`A letra "${letra}" fica na posição ${posicao+1} da palavra "${palavra}"`);
    } else {
        alert(`A letra "${letra}" não foi encontrada na palavra "${palavra}".`);
    }
</script>
