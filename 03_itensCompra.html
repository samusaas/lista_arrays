<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ITENS DA LISTA DE COMPRAS
    Peça para o usuário inserir 3 frutas para a lista de compras. (Use 3 vezes o prompt).
    Peça também para o usuário inserir 3 bebidas para a lista de compras (Use outras 3 vezes o prompt).
    Crie um array para cada tipo de item e, ao fim, apresente os itens da sequinte forma:
    As frutas a serem compradas são: fruta1, fruta2, fruta3.
    As bebidas a serem compradas são: bebida1, bebida2, bebida3.
    A lista completa de compras é: fruta1, fruta2, fruta3, bebida1, bebida2, bebida3.
    */

    //ENTRADA
    let fruta1 = prompt(`Informe a primeira fruta para sua lista de compras`);
    let fruta2 = prompt(`Informe a segunda fruta para sua lista de compras`);
    let fruta3 = prompt(`Informe a terceira fruta para sua lista de compras`);
    let bebida1 = prompt(`Informe a primeira bebida para sua lista de compras`);
    let bebida2 = prompt(`Informe a segunda bebida para sua lista de compras`);
    let bebida3 = prompt(`Informe a terceiro bebida para sua lista de compras`);
    //PROCESSAMENTO
    const frutas = [fruta1, fruta2, fruta3];
    const bebidas = [bebida1, bebida2, bebida3];
    const listaGeral = frutas.concat(bebidas);
    //SAÍDA
    document.write(` As frutas a serem compradas são: ${frutas.join(", ")}. As bebidas a serem compradas são: ${bebidas.join(", ")}. A lista completa de compras é:
     ${listaGeral.join(", ")}.`);
</script>
