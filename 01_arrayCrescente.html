<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: ARRAY EM ORDEM CRESCENTE
    Peça para um usuário inserir dois números. Crie um array com os números, colocando-os em ordem crescente. Para ordenar, NÃO use o método sort();
    Retorne os elementos do array, separando-os por hífen (n1 - n2).
    */

      // ENTRADA
    let num1 = Number(prompt(`Informe o primeiro número:`));
    let num2 = Number(prompt(`Informe o segundo número:`));

    // PROCESSAMENTO
    const nums = [];

    if (num1 < num2) {
        nums[0] = num1;
        nums[1] = num2;
    } else {
        nums[0] = num2;
        nums[1] = num1;
    }

    // SAÍDA
    document.write(`${nums[0]} - ${nums[1]}`);

</script>
