<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REMOVER SUV
    Crie o seguinte array:
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    Pergunte ao usuário qual carro deseja REMOVER da lista.
    Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.
    */

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    let tirar = prompt(`Qual carro quer remover da lista (${carrosSUV})`);
    //PROCESSAMENTO
     let listaAntiga = carrosSUV.slice();

    let index = carrosSUV.indexOf(tirar);

    if (index !== -1) {
        carrosSUV.splice(index, 1);
    } else {
        alert(`Carro não encontrado na lista.`);
    }

    //SAÍDA
    document.write(`Lista antiga: ${listaAntiga.join(", ")}; Nova lista: ${carrosSUV.join(", ")}`);
</script>
